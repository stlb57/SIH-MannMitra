<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in - MannMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; }
        .aurora-background { position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; z-index: -1; }
        .aurora-background::before, .aurora-background::after { content: ''; position: absolute; top: 50%; left: 50%; width: 800px; height: 800px; border-radius: 50%; filter: blur(150px); opacity: 0.15; animation: move-glow 20s linear infinite; }
        .aurora-background::before { background: radial-gradient(circle, #581c87, transparent 60%); }
        .aurora-background::after { background: radial-gradient(circle, #155e75, transparent 60%); animation-delay: -10s; }
        @keyframes move-glow { 0% { transform: translate(-50%, -50%) rotate(0deg) translateX(30%); } 50% { transform: translate(-50%, -50%) rotate(180deg) translateX(30%); } 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(30%); } }
        .card { background-color: rgba(29, 39, 58, 0.5); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mood-radio:checked + span { transform: scale(1.15); background-color: rgba(192, 132, 252, 0.1); box-shadow: 0 0 20px rgba(192, 132, 252, 0.3); border: 2px solid #C084FC; }
        .mood-radio + span { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 antialiased">
    <div class="aurora-background"></div>
    <div class="card w-full max-w-lg p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-2">Daily Check-in</h1>
        <p class="text-gray-400 text-center mb-8">How are you feeling right now?</p>
        <form id="checkin-form">
            <div class="mb-6">
                <label class="block font-semibold mb-3 text-center">Select your current mood:</label>
                <div class="flex justify-around">
                    <label class="cursor-pointer"><input type="radio" name="mood" value="great" class="hidden mood-radio"><span class="text-5xl p-3 border-2 border-transparent rounded-full">üòÑ</span></label>
                    <label class="cursor-pointer"><input type="radio" name="mood" value="okay" class="hidden mood-radio"><span class="text-5xl p-3 border-2 border-transparent rounded-full">üòä</span></label>
                    <label class="cursor-pointer"><input type="radio" name="mood" value="meh" class="hidden mood-radio" checked><span class="text-5xl p-3 border-2 border-transparent rounded-full">üòê</span></label>
                    <label class="cursor-pointer"><input type="radio" name="mood" value="down" class="hidden mood-radio"><span class="text-5xl p-3 border-2 border-transparent rounded-full">üòï</span></label>
                    <label class="cursor-pointer"><input type="radio" name="mood" value="bad" class="hidden mood-radio"><span class="text-5xl p-3 border-2 border-transparent rounded-full">üòû</span></label>
                </div>
            </div>
            <div class="mb-6">
                <label for="notes" class="block font-semibold mb-2">Any additional thoughts? (Optional)</label>
                <textarea id="notes" rows="3" class="w-full bg-slate-800/50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-400 transition border border-white/10" placeholder="e.g., Feeling good about my presentation today."></textarea>
            </div>
            <button type="submit" class="w-full bg-emerald-500 text-white font-semibold text-center py-3 rounded-full hover:bg-emerald-600 transition text-lg">Log My Mood</button>
            <a href="index.html" class="block text-center mt-4 text-gray-400 hover:text-white">Skip for now</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/@me', { credentials: 'include' });
                if (!response.ok) window.location.href = 'login.html';
            } catch (error) { window.location.href = 'login.html'; }
        });

        document.getElementById('checkin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mood = document.querySelector('input[name="mood"]:checked').value;
            const notes = document.getElementById('notes').value;
            
            try {
                const response = await fetch('http://127.0.0.1:5000/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mood, notes }),
                    credentials: 'include'
                });
                if (!response.ok) throw new Error("Failed to save check-in");
                alert('Your check-in has been saved!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Check-in Error:", error);
                alert("Could not save your check-in. Please try again.");
            }
        });
    </script>
</body>
</html>

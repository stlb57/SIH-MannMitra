name: Deploy MannMitra to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: zip -r deploy.zip . -x ".git/*" ".github/*" "venv/*" "models/*" ".idea/*" "__pycache__/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "MannMitra"           # ⚠️ Your EB Application Name
          environment_name: "Mannmitra-env"     # ⚠️ Your EB Environment Name
          region: "us-east-1"                   # ⚠️ Your AWS Region
          version_label: "${{ github.sha }}-${{ github.run_number }}"
          deployment_package: deploy.zip